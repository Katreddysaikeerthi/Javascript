<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="bg">
        <div class="card">
            <h1 class="heading">Counter</h1>

                <button class="btn" onclick="resetBtn()">Reset</button>
                <button class="btn" onclick="decreaseBtn()">-</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
